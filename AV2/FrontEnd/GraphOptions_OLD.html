                                        <div class="select-itms">

                                        </div>
                                    </div>
                       
                                       <div class="input-form mb-30">

                                       <div class="input-form ">

                                    &nbsp;&nbsp;&nbsp;&nbsp;

                                            </select>
                                        </div>
                                    </div>  
                                 
                                     &nbsp;&nbsp;&nbsp;&nbsp;    <a type="button" onclick="calculus()" class="btn btn-success">GET All</a>

                                        <div class="select-itms">
                                            <select name="selectGraph" id="selectGraph">

                                                <option value="2">Random Graph</option>
                                                <option value="3">Circular Graph</option>
                                                <option value="4">Kamada Graph</option>

                                            </select>
                                        </div>

				     <div class="select-form mb-30">
